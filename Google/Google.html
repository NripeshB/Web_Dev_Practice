<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Homepage</title>
    <link rel="stylesheet" href="Google.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="navigation">
      <nav class="left">
        <span class="about">About</span>
        <span class="store">Store</span>
      </nav>

      <div class="right">
        <span class="gmail">Gmail</span>
        <span class="images">Images</span>
        <i class="fa-solid fa-flask"></i>
        <div class="dots">
          <i class="fa-solid fa-ellipsis-vertical"></i>
          <i class="fa-solid fa-ellipsis-vertical"></i>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
        <span class="N">N</span>
      </div>
    </header>

    <div class="center">
      <main class="google">Google</main>
      <div class="search">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="Search Google or type a URL" />
        <i class="fa-solid fa-microphone"></i>
        <i class="fa-solid fa-tv"></i>
      </div>
      <div class="below">
        <button class="google-search"></button>
        <button class="feeling-lucky"></button>
        <div class="google-offers">
          <span class="google-is-offered-in">
            <a href="हिन्दी"></a>
            <a href="বাংলা"></a>
            <a href="తెలుగు"></a>
            <a href="मराठी"></a>
            <a href="தமிழ்"></a>
            <a href="ગુજરાતી"></a>
            <a href="ಕನ್ನಡ"></a>
            <a href="മലയാളം"></a>
            <a href="ਪੰਜਾਬੀ"></a>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
